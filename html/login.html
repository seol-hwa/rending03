<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인페이지</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-wrap">
      <div class="login-split login-txt">
        <h2 class="font-24">
          최적의 솔루션으로 <br>
          여러분들의 성공적인 마케팅을 <br>
          경험하세요.
        </h2>
      </div>
      <div class="login-split login-cont">
        <h2 class="logo font-32-b">99</h2>
        <div class="login-form">
          <div class="form-style">
              <input type="text" placeholder="아이디를 입력하세요" id="" name="id" value="" maxlength="20" required="required">
          </div>
          <div class="form-style">
              <input type="text" placeholder="비밀번호를 입력하세요" id="" name="pw" value="" maxlength="20" required="required">
          </div>
        </div>
        <div class="login-btn">
          <button class="btn">
            로그인
          </button>
        </div>
        <div class="login-menu">
          <ul>
            <li>
              <a href="#none" target="_blank">
                회원가입
              </a>
            </li>
            <li>
              <a href="#none" target="_blank">
                비밀번호 찾기
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <p class="font-12 login-copy">
      최적의 솔루션으로 여러분을 도와드립니다.
    </p>
  </div>
</body>
</html>
