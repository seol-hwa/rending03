<html lang="ko">

<head>
    <meta charset="UTF-8">

    <!--style css-->
    <link rel="stylesheet" href="../css/commons.css">
    <link rel="stylesheet" href="../css/styles.css">

        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

<body>
    <header class="side-menu__header"></header>
    <main>
        <div class="log-inner">
            <div class="page-title-box boundary">
                <h2 class="page-title">포인트 충전</h2>
                <p class="page-text">원하시는 만큼 충전 금액을 선택해주세요.</p>
            </div>
            <form action="#" method="post" class="row pb-120 layout-style-2">
                <div class="col-12 col-xxl-9 layout">
                    <div class="layout-box">
                        <h3 class="wrap-title">포인트</h3>
                        <div class="mt-54 charge-point-wrap">
                            <div class="form-style charge-payment">
                                <label for="nameFormNoneHalf">충전금액<span>(VAT별도)</span></label>
                                <div class="d-flex charge-box">
                                    <input type="text" class="form-round input-point" id="nameFormNoneHalf" value="0">
                                    <div class="d-flex payment-btn-box">
                                        <button class="btn btn-r8-purple output-btn" value="10000">+1만원</button>
                                        <button class="btn btn-r8-purple output-btn" value="100000">+10만원</button>
                                        <button class="btn btn-r8-purple output-btn" value="1000000">+100만원</button>
                                    </div>
                                </div>
                            </div>
                            <div class="radio-box mt-48">
                                <div class="form-check-inline">
                                    <input type="radio" id="radio-g-5" name="inputRadioGroup2" checked>
                                    <label for="radio-g-5">무통장입금</label>
                                </div>
                                <div class="form-check-inline">
                                    <input type="radio" id="radio-g-6" name="inputRadioGroup2">
                                    <label for="radio-g-6">카카오페이</label>
                                </div>
                                <div class="form-check-inline">
                                    <input type="radio" id="radio-g-7" name="inputRadioGroup2">
                                    <label for="radio-g-7">토스</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-xxl-3 layout">
                    <div class="layout-box">
                        <h3 class="wrap-title">결제상세</h3>
                        <div class="mt-240 charge-payment-wrap">
                            <div class="right__precalc mb-36">
                                <div class="d-flex mb-18">
                                    <p>결제금액</p>
                                    <p class="payment-won"><span>0</span>원</p>
                                </div>
                                <div class="d-flex">
                                    <p>VAT</p>
                                    <p class="vat-won"><span>0</span>원</p>
                                </div>
                            </div>
                            <div class="right__totalcalc d-flex mb-36">
                                <p class="totalcal__text">총 결제금액</p>
                                <p class="totalcal__won"><span>0</span>원</p>
                            </div>
                            <div>
                                <button class="btn btn-r8-dark charge-submit">결제하기</button>
                                <!--popup-->
                                <div class="popup">
                                    <div class="popup__bg"></div>
                                    <div class="popup__wrap">
                                        <div class="popup-type-2">
                                            <div class="popup--header">
                                                <!-- <button class="popup__close-btn return-btn">
                                                    <i class="xi-close xi-2x"></i>
                                                </button> -->
                                            </div>
                                            <div class="popup--body">
                                                <p class="popup--body__text">
                                                    충전요청이 완료되었습니다.
                                                </p>
                                            </div>
                                            <div class="popup--footer">
                                                <button class="btn btn-d-purple popup__check-btn return-btn">확인</button>
                                            </div>
                                        </div>
                                    </div>
                                </div><!--popup end-->
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="../js/header_after_login.js"></script>
    <script src="../js/point_charge.js"></script>
</body>

</html>
