    <main>
      <div class="log-inner">
        <div class="page-title-box boundary">
          <h2 class="page-title">1:1문의</h2>
        </div>
        <div class="qna-wrap">
          <h3 class="wrap-title">문의하기</h3>
          <form action="#none" method="post" class="qna-box">
            <div class="row qna-row">
              <div class="col-xxl-5 col-12 qna-category">
                <div class="form-style">
                  <label for="inputSelect1">문의유형</label>
                  <select id="inputSelect1" required>
                    <option value="" selected>선택</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="col-xxl-7 col-12 qna-email">
                <div class="form-style">
                  <label for="nameFormNone1">답변 이메일</label>
                  <div class="d-flex email-box">
                    <input type="text" id="nameFormNone1" required />
                    @
                    <label for="inputText1" class="blind">도메인입력</label>
                    <input
                      type="text"
                      placeholder="example.com"
                      id="inputText1"
                      required
                    />
                    <label for="nameFormNone2" class="blind">도메인선택</label>
                    <select id="nameFormNone2">
                      <option value="" selected>직접 입력</option>
                      <option value="naver.com">naver.com</option>
                      <option value="hanmail.net">hanmail.net</option>
                      <option value="gmail.com">gmail.com</option>
                      <option value="nate.com">nate.com</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="qna-title">
              <div class="form-style">
                <label for="nameFormTitle">제목</label>
                <input
                  type="text"
                  id="nameFormTitle"
                  placeholder="제목을 입력해주세요. (최대 100자 이내)"
                  maxlength="100"
                />
              </div>
            </div>
            <div class="qna-detail">
              <div class="form-style">
                <label for="nameFormDetail">문의내용</label>
                <textarea
                  id="nameFormDetail"
                  placeholder="문의 내용을 작성해주세요. (최대 1000자 이내)"
                  maxlength="1000"
                ></textarea>
              </div>
            </div>
            <div class="qna-file mt-30">
              <!--파일첨부-->
              <div class="qna-file__left">
                <label for="fake-file" class="fake-lbl"
                  >첨부파일등록<span class="ml-12"
                    >* 10MB 미만의 파일 5개까지 첨부가능합니다.</span
                  ></label
                >
                <input
                  type="text"
                  id="fake-file"
                  class="fake-inp blind"
                  readonly
                />
                <input type="file" id="true-file" class="true-inp" multiple />
              </div>
              <label for="true-file" class="true-lbl">파일첨부</label>
            </div>
            <div class="form-check d-flex qna-check-box">
              <input type="checkbox" id="check-g-1" />
              <label for="check-g-1"
                >개인 정보 수집 및 이용에 동의합니다.</label
              >
            </div>
            <button class="btn btn-d-dark qna-btn d-flex-all-center">
              문의하기
            </button>
          </form>
        </div>
